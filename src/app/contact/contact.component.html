<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3>Contact Component</h3>
      <address>
        <strong>Ekart</strong><br />
        Storgatan 123<br />
        Solna<br />
        Stockholm<br />
        <abbr title="Phone">P:</abbr> 08-123 45 67
      </address>
    </div>
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="3"
            placeholder="Message"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
